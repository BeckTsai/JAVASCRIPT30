<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      text-shadow: 10px 10px 0 rgba(214, 31, 144, 0.895);
      font-size: 100px;
    }
  </style>

  <script>
    let hero = document.querySelector('.hero')
    let h1 = hero.querySelector('h1')
    hero.addEventListener('mousemove', function (e) {

      // let w = hero.offsetWidth
      // let h = hero.offsetHeight
      let { offsetWidth: w, offsetHeight: h } = hero

      // let x = e.offsetX
      // let y=  e.offsetY
      let { offsetX: x, offsetY: y } = e

      if (e.currentTarget !== e.target) {

        x += e.target.offsetLeft
        y += e.target.offsetTop
      }

      let centerX = w / 2
      let centerY = h / 2

      let lengthX = (x - centerX) * -0.5
      let lengthY = (y - centerY) * -0.5

      h1.style.textShadow = `
      ${lengthX}px ${lengthY}px 10px rgba(255, 145, 0, 0.9),
      ${lengthX}px ${-lengthY}px 10px rgba(0, 145, 255, 0.9),
      ${-lengthX}px ${lengthY}px 10px rgba(31, 214, 43, 0.895),
      ${-lengthX}px ${-lengthY}px 10px rgba(214, 31, 144, 0.895)`



    })
  </script>
</body>

</html>
